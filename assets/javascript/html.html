<!DOCTYPE html>
<html>
<head>
	<title>fizzbuzz</title>
</head>
<body>



<script>

//FizzBuzz
// print in the console numbers 1 to 100
// each multiple of 3 should print fizz
// each multiple of 5 should pritn buzz
// each multiple of both 3 and 5 shold print fizzbuzz

//console log out 1 through 100
// create a fourloop that goes from 1 to 100


	
	for (var i = 1; i < 101; i++) {
		console.log(i);
	

	if (i % 3 === 0 && i % 5 === 0) {
		console.log("fizzbuzz")
	}

	else if (i % 3 === 0) {
		console.log("fizz");
	}

	else if (i % 5 === 0) {
		console.log("buzz");
	}
}

</script>
</body>


</html>
